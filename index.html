<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    
    <div class="main-section-title">Star Wars The RPG</div>
    <div id="main-game-section">

        <!-- where there characters show up on game start for selection -->
        <div id="character-section">
            <div class="character-select-title">Select Your Character</div>
        </div>

        <!-- where the selected character will go -->
        <div id="selected-character-section">
            <div class="section-title">Your Character</div>
            <!-- where your selected character will go -->
            <div class="selected-character"></div>
        </div>

    </div>
    <div id="game-message"></div>

</body>
<script src="assets/javascript/starwarsrpg.js"></script>
</html>
